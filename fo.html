<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose a Moving Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container min-h-screen flex flex-col items-center justify-start py-8">

        <!-- Header -->
        <header class="w-full text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Choose a Moving Company</h1>
            <p class="mt-2 text-lg text-gray-600">
                Click a company to start a WhatsApp chat with our support team.
            </p>
        </header>

        <!-- Company Cards Container -->
        <main id="companies-container" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected by JS -->
        </main>
    </div>

    <script>
        const companiesContainer = document.getElementById('companies-container');
        const BACKEND_URL = 'http://localhost:8888';

        // Mock companies
        const companies = [
            {
                ID: '10001',
                COMPANY: 'MS STAR MOVING COMPANY.',
                LICENSED: 'Yes',
                COVERAGE: 'Nationwide (USA)',
                SERVICES: 'Residential, Commercial, Packing',
                AVAILABILITY: 'Mon-Sat, 8am-6pm',
                imageUrl: 'images/city.png'
            },
            {
                ID: '10002',
                COMPANY: 'City-to-City Transport',
                LICENSED: 'Yes',
                COVERAGE: 'West Coast USA',
                SERVICES: 'Household, Corporate, Events',
                AVAILABILITY: 'Daily, 9am-5pm',
                imageUrl: 'images/log.jpg'
            },
        ];

        // Render company cards
        const renderCompanies = () => {
            companiesContainer.innerHTML = companies.map(company => `
        <div class="company-card bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden" 
             data-id="${company.ID}" 
             data-image="${company.imageUrl}">
             
          <img src="${company.imageUrl}" alt="${company.COMPANY}" class="w-full h-40 object-cover">
          
          <div class="p-6">
            <h2 class="text-2xl font-semibold text-blue-600">${company.COMPANY}</h2>
            <h6 class="text-md font-semibold text-black mt-2">LICENSED: ${company.LICENSED || 'N/A'}</h6>
            <h6 class="text-md font-semibold mt-2 text-black">COVERAGE: ${company.COVERAGE}</h6>
            <h6 class="text-md font-semibold text-black mt-2">SERVICES: ${company.SERVICES}</h6>
            <h6 class="text-md font-semibold text-black mt-2">AVAILABILITY: ${company.AVAILABILITY}</h6>
          </div>
        </div>
      `).join('');

            companiesContainer.querySelectorAll('.company-card').forEach(card => {
                card.addEventListener('click', async () => {
                    const companyId = card.getAttribute('data-id');
                    const imageUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzadB8ZH5kXK7j7fnh2D-cp7iLNTJF5MltkA&s";

                    try {
                        const response = await fetch(`${BACKEND_URL}/api/initiate-chat`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ companyId, imageUrl }) // âœ… send image too
                        });

                        if (!response.ok) throw new Error('Failed to generate WhatsApp link');
                        const data = await response.json();

                        // Open the WhatsApp link in a new tab
                        window.open(data.waLink, '_blank');

                    } catch (err) {
                        console.error('Error:', err);
                        alert('Could not generate WhatsApp link. Please try again.');
                    }
                });
            });
        };

        renderCompanies();
    </script>
</body>

</html>
